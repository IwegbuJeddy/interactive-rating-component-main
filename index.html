<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="C:\Users\HP\Downloads\jquery-3.6.0.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <!-- Rating state start -->
  <div id="container">
    <div id="guide">
      <img src="#" id="thanks">
    <div class="imgholder">
      <img src="C:\Users\HP\Desktop\interactive-rating-component-main\images\icon-star.svg">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div id="rating">
      <input type="button" id="one" class="rate"value="1">
      <input type="button" id="two" class="rate" value="2">
      <input type="button" id="three" class="rate" value="3">
      <input type="button" id="four" class="rate" value="4">
      <input type="button" id="five" class="rate" value="5">
    </div>
    <input type="submit" value="SUBMIT" id="sub">
    </div>
  </div>
  

  <!-- Thank you state end -->

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iwegbu Jeddy</a>.
  </div>

  <style>
  @media(max-width:345){
    body{
      background: aqua;

    }
  }
    :root{
      --orange: hsl(25, 97%, 53%);
      --white:hsl(0, 0%, 100%);
      --lightgrey:hsl(217, 12%, 63%);
      --mediumgrey:hsl(216, 12%, 54%);
      --darkblue:hsl(213, 19%, 18%);
      --darkerblue:hsl(216, 12%, 8%);
    }
  
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      color:white; 
      padding-top:100px;
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
    body{
      background: black;
      box-sizing: border-box;
      font-family:Overpass, 'Calibri';
      
    }
    #thanks{
      display:none;
      margin:0;
      position: relative;
      left:25%;
      top:4%;
    }
    #container{
      width:30%;
      height:400px;
      border-radius: 30px;
      margin:auto;
      margin-top:5%;
      background: hsl(216, 12%, 8%);
      
    }
    #guide{
      padding-left: 10px;
    }
    .imgholder{
      width:40px;
      height:40px;
      border-radius: 50%;
      background-color: var(--darkblue);
      position: relative;
      top:20px;
      margin-top: 40px;
      margin-left: 40px;
      
    }
    .imgholder img{
      margin-top:10px;
      margin-left: 11px;
    }
    h1{
      
      color:white;
      font-weight: 700;
      padding-top: 30px;
      margin-left: 40px;
    }
    p{
      font-weight:400;
      font-size: 15px;
      color: hsl(216, 12%, 54%);
      width:auto;
      margin-left: 40px;
      display: inline-block;
      line-height: 1.8;
      
    }
    #rating{
      padding-left: 40px;
    }
    input[type="button"]{
      width:50px;
      height:50px;
      border-radius: 50%;
      border: none;
      background:var(--darkblue);
      color: var(--lightgrey);
      margin-top:10px;
      margin-right: 8px;
      outline:none;
      cursor: pointer;
    }
    input[type="button"]:hover{
      background:var(--orange);
      color: var(--white);
    }
    input[type="submit"]{
      width:80%;
      height:40px;
      margin-left: 30px;
      border: none;
      border-radius: 30px;
      margin-top: 20px;
      outline:none;
      cursor: pointer;
      color:var(--white);
      background-color:  var(--orange);
    }
    input[type="submit"]:hover{
      color: var(--orange);
      background-color: var(--white);
      transition: 1s;
      font-weight: 400;
    }
  </style>

  <script>
   buttons = [$('#one'), $('#two'), $('#three'), $('#four'), $('#five')];
  
    $('#sub').click(submit=()=>{
      document.querySelector('.imgholder').style.display = 'none';
      document.querySelector('#thanks').style.display = 'block';
      document.querySelector('#thanks').src ="C:/Users/HP/Desktop/interactive-rating-component-main/images/illustration-thank-you.svg";
      document.querySelector('h1').innerHTML = 'Thank you!';
      document.querySelector('p').innerHTML = 'We appreciate you taking the time to give a rating. If you ever need more support, don\'t hesitate to get in touch!';
      document.querySelector('body').style.textAlign = 'center';
      document.querySelector('#rating').style.display = 'none';
      document.querySelector('p').style.marginLeft = '0px';
      document.querySelector('#sub').style.display = 'none';
      

    })
    
  </script>
</body>
</html>
